<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>秋天的红颜</title>
	</head>
	<body>
		<h1>秋天的红颜</h1>
		<p>可爱的人，他的期限是水</p>
		<p>在下游徐徐打开了我的一生</p>
		<p></p>
		<p>这大地是山中的老虎和秋天的云</p>
		<p>我的死是羽毛的努力，要在风中落下来</p>
		<p>我是不好的男人，内心很轻</p>
		<p></p>
		<p>可爱的人，她的发丝是人间</p>
		<p>在蓝马车中徐徐梳开了我的视野</p>
		<p></p>
		<p>这天空是一片云的叹气，蓝得姓李</p>
		<p>风被年龄拖延成了我的姓名</p>
		<p>一个女人在蓝马车中不爱我</p>
		<p></p>
		<p>可爱的人，这个尘世通过你伤害了我</p>
		<p>大海在波浪中打碎了水</p>
		<p></p>
		<p>这个尘世多余的部分就是我</p>
		<p>在海中又被狼废成水</p>
		<p>她却在秋末的梳妆中将一生敷衍而过</p>
		<p></p>
		<p>可爱的人，她也是不好的女子</p>
		<p>她的性别吹动着云，拖延了我的内心</p>
	</body>
</html>
